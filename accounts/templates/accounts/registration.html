{% extends 'books/base.html' %}

{% block title %}
    Registration page
{% endblock %}

{% block content %}
    <h3>Register you account here</h3>
    <br>
    <form action="{% url 'accounts:registration' %}" method="post">
        {% csrf_token %}
        <div class="form-group>">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group>">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group>">
            <label for="id_password1">Password:</label>
            {{ form.password1 }}
        </div>
        <div class="form-group>">
            <label for="id_password2">Confirm password:</label>
            {{ form.password2 }}
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Click to submit">
        <input type="button"
               class="btn btn-primary"
               value="Back to index page"
               onclick="window.location.href='{% url 'books:index' %}'">
    </form>
{% endblock %}
