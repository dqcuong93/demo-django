{% extends 'books/base.html' %}

{% block title %}
    Book modifying
{% endblock %}

{% block content %}
    <h3>Provide new title and content this book: {{ book_title }}</h3>
    <form action="{% url 'books:book_modifying' book_id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="book_title">Book title:</label>
            {#show the exist value of book title#}
            <input id="book_title" type="text" name="book_title" class="form-control" value="{{ book_title }}">
        </div>
        <div class="form-group">
            <label for="book_content">Book content:</label>
            {#show the exist value of book content#}
            <textarea id="book_content" name="book_content" class="form-control">{{ book_content }}</textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
        <input type="button"
               class="btn btn-primary"
               value="List all book"
               onclick="window.location.href='{% url 'books:book_list' %}'">
        <input type="button"
               class="btn btn-primary"
               value="Index page"
               onclick="window.location.href='{% url 'books:index' %}'">
    </form>
{% endblock %}
