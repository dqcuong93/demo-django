{% extends 'books/base.html' %}

{% block title %}
    Book input
{% endblock %}

{% block content %}
    <form action="{% url 'books:book_input' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Book title:</label>
            {{ book_form.title }}
        </div>
        <div class="form-group">
            <label for="id_content">Book content:</label>
            {{ book_form.content }}
        </div>
        <input type="submit" class="btn btn-primary" value="Click to submit">
        <input type="button" class="btn btn-primary"
               value="Back to index page"
               onclick="window.location.href='{% url 'books:index' %}'">
    </form>
{% endblock %}
